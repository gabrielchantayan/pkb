# PKB Daemon Configuration

backend:
  url: http://localhost:4000
  api_key: secret_api_key

sources:
  imessage:
    enabled: true
    db_path: ~/Library/Messages/chat.db
    start_date: "2020-01-01"
  contacts:
    enabled: true
    import_photos: false

sync:
  interval_seconds: 10
  batch_size: 50
  max_per_cycle: 10000

queue:
  enabled: true

blocklist:
  phones: []
  emails: []
  names: []

logging:
  level: info
  format: console
  path: ""

state:
  path: ~/.pkb-daemon/state.json
